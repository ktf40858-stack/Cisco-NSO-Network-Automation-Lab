! NSO Authgroups Configuration
! Authentication groups for lab environment

! Main lab authentication group
devices authgroups group labadmin
 default-map remote-name cisco
 default-map remote-password cisco
!

! Alternative authentication groups for different environments
devices authgroups group lab-ssh
 default-map remote-name cisco
 default-map remote-password cisco
 default-map remote-secondary-password cisco
!

devices authgroups group lab-telnet
 default-map remote-name cisco
 default-map remote-password cisco
!

! Production authentication group (for future use)
devices authgroups group production
 default-map remote-name admin
 default-map remote-password $8$production-password
 default-map remote-secondary-password $8$production-enable
!

! Development authentication group
devices authgroups group development
 default-map remote-name devuser
 default-map remote-password devpass
!

! SNMP community group
devices authgroups group snmp-readonly
 snmp default-map community-name public
!

devices authgroups group snmp-readwrite
 snmp default-map community-name private
!